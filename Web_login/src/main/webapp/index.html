<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    /* General Body Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Login Container */
    .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }

    /* Header */
    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    /* Form Labels */
    label {
        font-size: 14px;
        color: #555;
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-weight: 500;
    }

    /* Input Fields */
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    /* Focus Effect on Inputs */
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #66a6ff;
        outline: none;
        box-shadow: 0 0 8px rgba(102, 166, 255, 0.2);
    }

    /* Checkbox */
    input[type="checkbox"] {
        margin-right: 8px;
    }

    /* Submit Button */
    input[type="submit"] {
        background: #66a6ff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
        background: #559ad4;
        transform: translateY(-2px);
    }

    input[type="submit"]:active {
        transform: translateY(1px);
    }

    /* Links */
    .links {
        margin-top: 20px;
        color: #333;
    }

    .links a {
        color: #66a6ff;
        text-decoration: none;
        font-weight: bold;
    }

    .links a:hover {
        text-decoration: underline;
    }

    /* Error Messages */
    .error {
        color: red;
        font-size: 12px;
        margin-top: -10px;
        margin-bottom: 10px;
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <form action="Login" method="post" id="loginForm">
            <h2>User Login</h2>
            
            <!-- Email Input -->
            <label for="e">Registered Email:</label>
            <input type="email" id="e" name="mail" placeholder="Enter Email" required>
            <div class="error" id="emailError">Please enter a valid email address.</div>
            
            <!-- Password Input -->
            <label for="p">Password:</label>
            <input type="password" id="p" name="pass" placeholder="Enter Password" required>
            <div class="error" id="passwordError">Password cannot be empty.</div>
            
            <!-- Remember Me Checkbox -->
            <label>
                <input type="checkbox" name="remember" required> Remember me
            </label>
            
            <!-- Submit Button -->
            <input type="submit" value="Login">
            
            <!-- Links -->
            <div class="links">
                <p>If not Registered? <a href="register.html">Create One</a></p>
                <p>Forgot Password? <a href="forget.html">Click Here</a></p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('e');
        const passwordInput = document.getElementById('p');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', function (event) {
            let isValid = true;

            // Email validation
            const emailValue = emailInput.value.trim();
            if (!emailValue || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Password validation
            const passwordValue = passwordInput.value.trim();
            if (!passwordValue) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
